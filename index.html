<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Intelligence: Target Identification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --radar-green: #00ff41;
            --radar-bg: #0d1117;
            --radar-dim: rgba(0, 255, 65, 0.2);
        }

        body {
            background-color: #000;
            color: var(--radar-green);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- USER PROVIDED FLAG CSS --- */
        .flag-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem; /* Reduced spacing */
            filter: drop-shadow(0 0 10px rgba(255, 153, 51, 0.4)); /* Slightly reduced glow */
        }

        /* Stripe */
        .stripe {
            width: 120px; /* Reduced width */
            height: 25px; /* Reduced height */
        }

        /* Saffron Stripe */
        #saffron {
            background: #FF9933;
            border-top-left-radius: 3px; /* Adjusted radius */
            border-top-right-radius: 3px;
        }

        /* White Stripe */
        #white {
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Green Stripe */
        #green {
            background: #138808;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        /* Ashoka Chakra Image */
        .ashok_chakra {
            height: 20px; /* Reduced size */
            width: 20px; /* Reduced size */
            animation: spin-slow 10s linear infinite;
        }

        /* --- DASHBOARD FLAG ICON CSS --- */
        .flag-icon-container {
            display: inline-flex;
            flex-direction: column;
            margin-right: 0.5rem;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(255, 153, 51, 0.4));
        }

        .stripe-icon {
            width: 36px;
            height: 8px;
        }

        #saffron-icon { background: #FF9933; border-top-left-radius: 2px; border-top-right-radius: 2px; }
        #white-icon { background: #FFFFFF; display: flex; justify-content: center; align-items: center; }
        #green-icon { background: #138808; border-bottom-left-radius: 2px; border-bottom-right-radius: 2px; }

        .ashok_chakra-icon {
            height: 6px;
            width: 6px;
            animation: spin-slow 10s linear infinite;
        }
        /* --- END FLAG CSS --- */

        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        /* Radar Animation */
        .radar-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, var(--radar-dim) 60deg, transparent 65deg);
            animation: sweep 4s infinite linear;
            border-right: 1px solid var(--radar-green);
            z-index: 10;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .blip {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--radar-green);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--radar-green);
            opacity: 0;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            15% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Glitch Text Effect */
        .glitch-text:hover {
            text-shadow: 2px 0 #fff, -2px 0 #ff00c1;
        }

        /* Grid Background */
        .grid-bg {
            background-image: 
                linear-gradient(var(--radar-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--radar-dim) 1px, transparent 1px);
            background-size: 40px 40px;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
            opacity: 0.3;
        }

        .typing-cursor::after {
            content: 'â–ˆ';
            animation: cursor 1s infinite;
        }

        @keyframes cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #001100; 
        }
        ::-webkit-scrollbar-thumb {
            background: #004400; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--radar-green); 
        }

        .active-mode .radar-sweep {
            animation-duration: 1.5s; /* Faster sweep for active scan */
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 50, 50, 0.4) 60deg, transparent 65deg);
            border-right: 2px solid red;
        }
    </style>
</head>
<body class="flex flex-col h-screen relative">

    <!-- CRT Overlay -->
    <div class="scanlines"></div>
    
    <!-- Background Grid -->
    <div class="grid-bg"></div>

    <!-- Intro Screen (The Enemy Boat) -->
    <div id="intro-screen" class="absolute inset-0 z-40 bg-black flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="text-center mb-8">
            
            <!-- CUSTOM FLAG IMPLEMENTATION -->
            <div class="flag-container">
                <div id="flag">
                    <!-- Saffron Stripe -->
                    <div class="stripe" id="saffron"></div>
                    <!-- White Stripe -->
                    <div class="stripe" id="white">
                        <img class="ashok_chakra" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra">
                    </div>
                    <!-- Green Stripe -->
                    <div class="stripe" id="green"></div>
                </div>
            </div>
            <!-- END CUSTOM FLAG -->

            <h1 class="text-4xl md:text-6xl font-bold tracking-widest mb-2 text-green-500 glitch-text uppercase">Naval Intelligence</h1>
            <p class="text-sm tracking-[0.5em] animate-pulse">UNIDENTIFIED VESSEL DETECTED</p>
        </div>

        <div class="relative group cursor-pointer" onclick="initializeSystem()">
            <!-- Target Reticle -->
            <div class="absolute -inset-8 border border-green-500 rounded-full animate-ping opacity-20"></div>
            <div class="absolute -inset-16 border border-dashed border-green-800 rounded-full animate-spin-slow"></div>
            
            <!-- Boat Icon -->
            <div class="relative z-10 p-6 bg-green-900/20 border border-green-500 hover:bg-green-500/20 transition-all duration-300 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400">
                    <path d="M2 21h20"/>
                    <path d="M3.5 16h17"/>
                    <path d="M12 12v4"/>
                    <path d="M12 3l-4 9h8z"/>
                    <path d="M6 13v3"/>
                    <path d="M18 13v3"/>
                </svg>
            </div>
            <p class="mt-4 text-center text-xs text-green-400">[ CLICK TO IDENTIFY TARGET ]</p>
        </div>
    </div>

    <!-- Main Dashboard (Hidden Initially) -->
    <div id="dashboard" class="flex-1 flex flex-col md:flex-row p-4 gap-4 opacity-0 pointer-events-none transition-opacity duration-1000 h-full">
        
        <!-- Left Panel: The Radar -->
        <div class="w-full md:w-1/3 flex flex-col items-center justify-center border border-green-800 bg-black/80 relative p-4 rounded-lg shadow-[0_0_15px_rgba(0,255,65,0.1)]">
            <h2 class="absolute top-4 left-4 text-xl font-bold border-b border-green-600 pb-1 flex items-center">
                <!-- SMALL FLAG ICON INSIDE DASHBOARD -->
                <div class="flag-icon-container">
                    <div class="stripe-icon" id="saffron-icon"></div>
                    <div class="stripe-icon" id="white-icon">
                        <img class="ashok_chakra-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra">
                    </div>
                    <div class="stripe-icon" id="green-icon"></div>
                </div>
                SONAR ARRAY
            </h2>
            
            <div class="relative w-64 h-64 md:w-80 md:h-80 rounded-full border-2 border-green-900 bg-green-900/10 overflow-hidden shadow-inner" id="radar-container">
                <!-- Grid Circles -->
                <div class="absolute inset-0 border border-green-900/50 rounded-full m-8"></div>
                <div class="absolute inset-0 border border-green-900/50 rounded-full m-16"></div>
                <div class="absolute inset-0 border border-green-900/50 rounded-full m-24"></div>
                
                <!-- Crosshairs -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-full h-px bg-green-900/50"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="h-full w-px bg-green-900/50"></div>
                </div>

                <!-- The Sweeper -->
                <div class="radar-sweep" id="scanner"></div>

                <!-- Center -->
                <div class="absolute top-1/2 left-1/2 w-2 h-2 bg-green-500 rounded-full -translate-x-1/2 -translate-y-1/2 shadow-[0_0_10px_#00ff41]"></div>
                
                <!-- Dynamic Blips go here -->
                <div id="blip-container"></div>
            </div>

            <div class="mt-6 w-full">
                <div class="flex justify-between text-xs text-green-700 mb-1">
                    <span>STATUS: <span id="system-status" class="text-green-400 animate-pulse">ONLINE</span></span>
                    <span>COORDS: <span id="coords">34.55, -12.01</span></span>
                </div>
                <div class="h-2 w-full bg-green-900/30 rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 w-2/3 animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Intel & Communication -->
        <div class="w-full md:w-2/3 flex flex-col gap-4">
            
            <!-- Top Bar: Modules -->
            <div class="flex flex-wrap gap-2 p-2 border border-green-800 bg-black/80 rounded-lg">
                <button onclick="loadModule(1)" class="flex-1 min-w-[120px] py-2 px-4 border border-green-700 hover:bg-green-900 text-xs md:text-sm transition-colors text-left flex items-center gap-2 group">
                    <div class="w-2 h-2 bg-green-500 rounded-full opacity-50 group-hover:opacity-100"></div>
                    MOD 01: INTRO
                </button>
                <button onclick="loadModule(2)" class="flex-1 min-w-[120px] py-2 px-4 border border-green-700 hover:bg-green-900 text-xs md:text-sm transition-colors text-left flex items-center gap-2 group">
                    <div class="w-2 h-2 bg-green-500 rounded-full opacity-50 group-hover:opacity-100"></div>
                    MOD 02: RECON
                </button>
                <button onclick="loadModule(3)" class="flex-1 min-w-[120px] py-2 px-4 border border-green-700 hover:bg-green-900 text-xs md:text-sm transition-colors text-left flex items-center gap-2 group">
                    <div class="w-2 h-2 bg-green-500 rounded-full opacity-50 group-hover:opacity-100"></div>
                    MOD 03: SCAN
                </button>
                <button onclick="loadModule(4)" class="flex-1 min-w-[120px] py-2 px-4 border border-green-700 hover:bg-green-900 text-xs md:text-sm transition-colors text-left flex items-center gap-2 group">
                    <div class="w-2 h-2 bg-green-500 rounded-full opacity-50 group-hover:opacity-100"></div>
                    MOD 04: ENUM
                </button>
            </div>

            <!-- Main Content Area: "The Discussion" -->
            <div class="flex-1 border border-green-800 bg-black/90 p-6 rounded-lg overflow-y-auto relative shadow-[inset_0_0_20px_rgba(0,20,0,1)] font-mono">
                <!-- Header decoration -->
                <div class="absolute top-2 right-2 flex gap-1">
                    <div class="w-3 h-3 rounded-full bg-red-500 opacity-50"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500 opacity-50"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500 opacity-100"></div>
                </div>

                <div id="content-display" class="h-full flex flex-col">
                    <h3 id="module-title" class="text-2xl font-bold mb-4 border-b border-green-800 pb-2 text-green-300">SYSTEM READY...</h3>
                    
                    <div class="flex-1 overflow-y-auto pr-2">
                        <p id="module-text" class="text-green-400 leading-relaxed whitespace-pre-line typing-cursor">
                            Waiting for officer input. Select a module to begin target analysis.
                        </p>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-green-800 text-xs text-green-600 flex justify-between">
                        <span>SECURE CONNECTION ESTABLISHED</span>
                        <span id="timestamp">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Content Database
        const modules = {
            1: {
                title: "MODULE 01: INTRODUCTION TO ETHICAL HACKING",
                content: `> INITIALIZING BRIEFING...
> LOADING CORE PROTOCOLS...

OBJECTIVE:
Learn the fundamentals and key issues in information security.

KEY DATA POINTS:
- Basics of Ethical Hacking: Understanding the mindset of the enemy.
- Information Security Controls: The shields of the vessel.
- Relevant Laws: The rules of engagement (RoE).
- Standard Procedures: The chain of command for cyber defense.

SUMMARY:
Before engaging the target, an officer must understand the legal and ethical boundaries. This module establishes the foundation for all future operations.`,
                radarMode: "normal"
            },
            2: {
                title: "MODULE 02: FOOTPRINTING & RECONNAISSANCE",
                content: `> ENGAGING LONG-RANGE SENSORS...
> ANALYZING SIGNAL TRAFFIC...

OBJECTIVE:
Learn how to use the latest techniques and tools for footprinting and reconnaissance. This is the critical PRE-ATTACK phase.

TACTICAL BREAKDOWN:

1. PASSIVE RECONNAISSANCE (Silent Running):
   - Gathering info without engaging the target directly.
   - E.g., Checking public records, social media (OSINT), job postings.
   - The enemy does NOT know we are watching.

2. ACTIVE RECONNAISSANCE (Sonar Pings):
   - Directly interacting with the target system.
   - E.g., Pinging the server, extracting metadata.
   - Risk of detection: HIGH.

SUMMARY:
Like identifying a boat by its silhouette on the horizon vs sending a radar ping.`,
                radarMode: "scan"
            },
            3: {
                title: "MODULE 03: SCANNING NETWORKS",
                content: `> MAPPING NETWORK TOPOLOGY...
> IDENTIFYING OPEN PORTS...

OBJECTIVE:
Learn different network scanning techniques and countermeasures.

OPERATIONAL DETAILS:
- Port Scanning: Checking which doors on the boat are open.
- Vulnerability Scanning: Checking if the doors have rusty locks.
- Network Mapping: Drawing the blueprint of the enemy vessel.

COUNTERMEASURES:
- Firewalls (Hull Plating)
- IDS/IPS (Internal Sensors)

SUMMARY:
We are now actively probing the target to find a point of entry. Stealth is compromised; speed is essential.`,
                radarMode: "intense"
            },
            4: {
                title: "MODULE 04: ENUMERATION",
                content: `> EXTRACTING USER DATA...
> LISTING SHARED RESOURCES...

OBJECTIVE:
Learn various enumeration techniques to extract specific details.

TARGET VECTORS:
- Border Gateway Protocol (BGP): Manipulating routing paths.
- Network File Sharing (NFS): Accessing unsecured cargo holds.
- Usernames, Machine Names, Share paths.

STRATEGY:
This is the process of establishing a dialogue with the target system to extract valid user accounts or poorly protected resources.

STATUS:
Target fully identified. Ready for engagement.`,
                radarMode: "locked"
            }
        };

        // System Variables
        let currentInterval = null;
        let typingTimeout = null; // Track active typing
        const blipContainer = document.getElementById('blip-container');
        const radar = document.getElementById('radar-container');
        const scanner = document.getElementById('scanner');

        // Initialize System (Transition from Landing to Main)
        function initializeSystem() {
            const intro = document.getElementById('intro-screen');
            const dashboard = document.getElementById('dashboard');

            // Play nice visuals
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                dashboard.style.opacity = '1';
                dashboard.style.pointerEvents = 'all';
                
                // Start the clock
                setInterval(updateTime, 1000);
                
                // Default Blips
                createRandomBlips(3);
            }, 1000);
        }

        // Typewriter Effect Function
        function typeWriter(text, elementId) {
            // Clear any existing timeout to prevent scrambling
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }

            const el = document.getElementById(elementId);
            el.innerHTML = '';
            el.classList.add('typing-cursor');
            
            let i = 0;
            const speed = 10; // Speed in ms

            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    typingTimeout = setTimeout(type, speed);
                } else {
                    el.classList.remove('typing-cursor');
                    typingTimeout = null;
                }
            }
            type();
        }

        // Update Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('timestamp').innerText = now.toISOString().split('T')[1].split('.')[0] + " ZULU";
            
            // Random coordinate update
            if(Math.random() > 0.5) {
                document.getElementById('coords').innerText = 
                    (Math.random() * 90).toFixed(2) + ", " + (Math.random() * 180 * -1).toFixed(2);
            }
        }

        // Radar Behavior Logic
        function updateRadar(mode) {
            // Clear existing blips
            blipContainer.innerHTML = '';
            radar.classList.remove('active-mode');
            scanner.style.borderRight = '1px solid var(--radar-green)';

            if (mode === 'normal') {
                createRandomBlips(3);
                document.getElementById('system-status').innerText = "MONITORING";
                document.getElementById('system-status').className = "text-green-400 animate-pulse";
            } 
            else if (mode === 'scan') {
                // Visualization of Passive vs Active
                createRandomBlips(5); // Passive targets
                
                // Simulate Active Ping (Red blip appears intermittently)
                const activeBlip = document.createElement('div');
                activeBlip.className = 'blip';
                activeBlip.style.backgroundColor = 'red';
                activeBlip.style.boxShadow = '0 0 10px red';
                activeBlip.style.top = '30%';
                activeBlip.style.left = '60%';
                activeBlip.style.animation = 'blink 1s infinite'; // Fast blink
                blipContainer.appendChild(activeBlip);
                
                radar.classList.add('active-mode'); // Faster sweep
                document.getElementById('system-status').innerText = "ACTIVE SCANNING";
                document.getElementById('system-status').className = "text-red-500 animate-pulse";
            }
            else if (mode === 'intense') {
                createRandomBlips(15);
                document.getElementById('system-status').innerText = "NET MAPPING";
            }
            else if (mode === 'locked') {
                // Just one big target
                const lockedBlip = document.createElement('div');
                lockedBlip.className = 'absolute w-4 h-4 bg-red-500 rounded-full shadow-[0_0_15px_red] animate-ping';
                lockedBlip.style.top = '40%';
                lockedBlip.style.left = '40%';
                blipContainer.appendChild(lockedBlip);
                
                const staticBlip = document.createElement('div');
                staticBlip.className = 'absolute w-4 h-4 bg-red-500 rounded-full';
                staticBlip.style.top = '40%';
                staticBlip.style.left = '40%';
                blipContainer.appendChild(staticBlip);

                document.getElementById('system-status').innerText = "TARGET LOCKED";
                document.getElementById('system-status').className = "text-red-500 font-bold";
            }
        }

        function createRandomBlips(count) {
            for(let i=0; i<count; i++) {
                const blip = document.createElement('div');
                blip.className = 'blip';
                // Random position within circle (roughly)
                const top = 20 + Math.random() * 60;
                const left = 20 + Math.random() * 60;
                
                // Offset animation delay so they don't blink in unison
                blip.style.animationDelay = (Math.random() * 2) + 's';
                blip.style.top = top + '%';
                blip.style.left = left + '%';
                blipContainer.appendChild(blip);
            }
        }

        // Load Content
        function loadModule(id) {
            const mod = modules[id];
            
            // Update Text
            document.getElementById('module-title').innerText = mod.title;
            typeWriter(mod.content, 'module-text');

            // Update Radar Visuals
            updateRadar(mod.radarMode);
        }

    </script>
</body>
</html>
